{% extends "base.html" %}
{% block content%}
<div class='row'>
  <div class='col text-center'>
    <h1>Welcome to tweet me 2</h1>
  </div>
</div>
<div class="row mb-3">
  <div class="col-md-4 mx-auto col-10 ">
    <form class="form" id="tweet-create-form" method="POST" action="/create-tweet">{% csrf_token %}
      <div class="d-none alert alert-danger" id="tweet-create-form-error"></div>
      <input type='hidden' value="/" name="next"/>
      <textarea required='required' class="form-control" name="content" placeholder="Your tweet...."></textarea>
      <button type="submit" class="btn btn-primary">Tweet</button>
    </form>
  </div>
</div>
<div class='row' id="tweets">
  Loading...
</div>

<script>

  function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
              var cookie = cookies[i].trim();
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }

  function handleTweetFormError(msg,display){
    var myErrorDiv=document.getElementById('tweet-create-form-error')
    if(display===true){
        myErrorDiv.setAttribute("class","d-block alert alert-danger")
        myErrorDiv.innerText=msg
    }else{
        myErrorDiv.setAttribute("class","d-none alert alert-danger")

    }
  }

  function handleTweetCreateFormDidSubmit(event){
    event.preventDefault()
    // console.log(event)
    const myForm=event.target
    // console.log(myForm)
    const myFormData=new FormData(myForm)
    const url=myForm.getAttribute('action')
    const method=myForm.getAttribute('method')
    const xhr=new XMLHttpRequest()
    const responseType="json"
    xhr.responseType=responseType
    xhr.open(method,url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH","XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With","XMLHttpRequest")

    xhr.onload=function(){
      // const serverResponse=xhr.response
      // console.log(serverResponse)
      if(xhr.status===201){
        handleTweetFormError("",false)
        const newTweetJson=xhr.response
        const newTweetElement=formatTweetElement(newTweetJson)
        const ogHtml=tweetsContainerElement.innerHTML
        tweetsContainerElement.innerHTML=newTweetElement+ogHtml
        myForm.reset()

      }else if(xhr.status===400){
        const errorJson=xhr.response
        console.log(errorJson)
        const contentError=errorJson.content
        let contentErrorMsg;
        if(contentError){
          contentErrorMsg=contentError[0]
          if(contentErrorMsg){
            handleTweetFormError(contentErrorMsg,true)
          }else{
            alert("An error accured please try again later!")
          }
        }else{
          alert("An error accured please try again later!")

        }
        console.log(contentErrorMsg)

      }else if(xhr.status===401){
        alert("You must login!")
        window.location.href("/login")
      }else if(xhr.status===500){
        alert("An internal server error is accured .Try again later")
      }else if(xhr.status===403){
        alert("You must login!")
      }
      // const tweetsEl=document.getElementById("tweets")
      // loadTweets(tweetsEl)


    }
    xhr.onerror=function(){
      alert("An error occured. Please try again later!")
    }
    xhr.send(myFormData)



  }
  const tweetCreteFormEl=document.getElementById('tweet-create-form')
  tweetCreteFormEl.addEventListener("submit",handleTweetCreateFormDidSubmit)
  const tweetsContainerElement=document.getElementById("tweets")

  function loadTweets(tweetsElement){ //when we relod the page to access the tweets
    const xhr=new XMLHttpRequest()
    const method="GET"
    const url="/tweets"
    const responseType="json"
    xhr.responseType=responseType
    xhr.open(method,url)
    xhr.onload=function(){
      const serverResponse=xhr.response
      const listedItems=serverResponse
      var i;
      var finalTweetStr=""
      for(i=0;i<listedItems.length;i++){
        // console.log(i)
        var tweetObj=listedItems[i]
        var currentItems=formatTweetElement(tweetObj)
        finalTweetStr+=currentItems
      }
      tweetsElement.innerHTML=finalTweetStr
      // console.log(listedItems)
    }
    xhr.send()

  }
  loadTweets(tweetsContainerElement)
  // tweetsElement.innerHTML="Loading ............."
  function handleTweetActionBtn(tweet_id,currentCount,action){
    console.log(tweet_id,currentCount)
    const url="/api/tweets/action"
    const method="POST"
    const data=JSON.stringify({
      id:tweet_id,
      action:action,
    })
    const xhr=new XMLHttpRequest()
    const csrftoken = getCookie('csrftoken');
    xhr.open(method,url)
    xhr.setRequestHeader("Content-Type","application/json")
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH","XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With","XMLHttpRequest")
    xhr.setRequestHeader("X-CSRFToken",csrftoken)
    xhr.onload=function(){
      // console.log(xhr.status,xhr.response)
      loadTweets(tweetsContainerElement)

    }
    xhr.send(data)
    return
  }

  function RetweetBtn(tweet){
    return("<button class='btn btn-outline-success' onclick=handleTweetActionBtn("+tweet.id+","+tweet.likes+",'retweet')>Retweet</button>")
  }
  function UnLikeBtn(tweet){
    return("<button class='btn btn-outline-primary' onclick=handleTweetActionBtn("+tweet.id+","+tweet.likes+",'unlike')>Unlike</button>")
  }

  function LikeBtn(tweet){
    return("<button class='btn btn-primary' onclick=handleTweetActionBtn("+tweet.id+","+tweet.likes+",'like')>"+tweet.likes+"Like</button>")
  }
  function formatTweetElement(tweet){
    var formattedTweet="<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-"+tweet.id+"'><p>"+tweet.content+"</p><div class='btn-group'>"+ LikeBtn(tweet)+UnLikeBtn(tweet)+RetweetBtn(tweet)+"</div></div>"
    return(formattedTweet)

  }


</script>
{% endblock content %}
